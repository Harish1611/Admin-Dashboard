<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Admin Dashboard</title>
    <link href="Style/Style.css"  rel="stylesheet" >
</head>
<body>
    <div class="headers">
       <span> <img src="assets/admin.png" height="50px" alt=""> <h2 class="headersh2" style="display: inline-block;"> ADMIN Dashboard </h2></span>
    </div>
    <div class="container">
       <div class="something">
            <form action="" class="bg-light borderclr rounded-4 p-5" onsubmit="addProduct(event)" novalidate>

                <h2>Add Product</h2>
               <hr width="10%">
                <div class="row">

                    <div class="col">
              <label for="pname">Product Name:</label>

                <input type="text" id="pname" class=" form-control" name="pname" required>
            </div>
                <div class="col">
                    <label for="price">Price:</label>

                <input type="number" id="price" class=" form-control" name="price" required>
            </div>
               
                <div class="col">

                <label for="productCategory">Choose Category:</label>
                <select class =" form-select " id="productCategory" required>
                <option value="electronics">Electronics</option>
                <option value="food">Food</option>
                <option value="skincare">Skincare</option>
                </select>

            </div>
                <div class="col">
                    <div class=" sbbtn-cs">
                    <input type="submit" class="  btn btn-light sb-btn" value="Add Product">
                </div>
                </div>
            </div>
            </form>
        </div>
    </div>


    <div class="displayArea">
    <div class="container mt-4">
        <h3> Electronic Products</h3>
        <div class=" justify-content-left">
            <div id="electronicsProductList" class="bg-light borderclr rounded-4 p-4"></div>
        </div>
    </div>

    <div class="container mt-4">
        <h3> Skincare Products</h3>

        <div class=" justify-content-left">
            <div id="skincareProductList" class="bg-light borderclr rounded-4 p-4">
                
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <h3> Food Products</h3>

        <div class="justify-content-left">
            <div id="foodProductList" class="bg-light borderclr rounded-4 p-4"></div>
        </div>
    </div>
</div>
<script src="JS/Admin_Dashboard.js"> </script>

<!-- AXIOS JS CDN -->


<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>


<!-- BootStrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
