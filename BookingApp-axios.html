<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Book a Call</title>
    <link href="Style.css"  rel="stylesheet" >
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <form action="" class="bg-light borderclr rounded-4 m-3 p-5" onsubmit="getACall(event)" novalidate>

                <h2>Book a Call</h2>
                <p>Book a call slot and our representative will call you within 1 hour of the selected time.</p>

                <label for="fname" class="form-label">Name:</label>
                <input type="text" id="fname" class="form-control" name="fname" required>

                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" name="email" required>

                <label for="pNumber" class="form-label">Phone:</label>
                <input type="tel" id="pNumber" class="form-control" name="pNumber" required>

                <label for="callTime" class="form-label">Time for call:</label>
                <div class="row">
                    <div class="col">
                        <input type="date" id="callDate" class="form-control" name="callDate" required>
                    </div>

                    <div class="col">
                        <input type="time" id="callTime" class="form-control" name="callTime" required>
                    </div>
                </div>

                <div class="d-grid gap-2 pt-3">
                    <input type="submit" class="btn btn-light sb-btn" value="Get a Call">
                </div>
            </form>
        </div>
    </div>

    <div class="container mt-4">
        <div class="d-flex justify-content-center">
            <div id="userList" class="bg-light borderclr rounded-4 p-4"></div>
        </div>
    </div>

<script src="BookingApp-axios.js"> </script>

<!-- AXIOS JS CDN -->


<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>


<!-- BootStrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
